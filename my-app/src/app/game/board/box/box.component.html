<div class="chessBox" (click)="sendCoordinates(box.coordinate)"
[ngStyle]="{
'background-color': box.colour}"
>
<div *ngIf="box.getPiece()?.type=='p'">
    <fa-icon *ngIf="box.getPiece().colour=='white'" [icon]="['far', 'chess-pawn']" size="3x"></fa-icon>
    <fa-icon *ngIf="box.getPiece().colour=='black'" [icon]="['fas', 'chess-pawn']" size="3x"></fa-icon>
</div>
<div *ngIf="box.getPiece()?.type=='b'">
    <fa-icon *ngIf="box.getPiece().colour=='white'" [icon]="['far', 'chess-bishop']" size="3x"></fa-icon>
    <fa-icon *ngIf="box.getPiece().colour=='black'" [icon]="['fas', 'chess-bishop']" size="3x"></fa-icon>
</div>
<div *ngIf="box.getPiece()?.type=='r'">
    <fa-icon *ngIf="box.getPiece().colour=='white'" [icon]="['far', 'chess-rook']" size="3x"></fa-icon>
    <fa-icon *ngIf="box.getPiece().colour=='black'" [icon]="['fas', 'chess-rook']" size="3x"></fa-icon>
</div>
<div *ngIf="box.getPiece()?.type=='k'">
    <fa-icon *ngIf="box.getPiece().colour=='white'" [icon]="['far', 'chess-knight']" size="3x"></fa-icon>
    <fa-icon *ngIf="box.getPiece().colour=='black'" [icon]="['fas', 'chess-knight']" size="3x"></fa-icon>
</div>
<div *ngIf="box.getPiece()?.type=='K'">
    <fa-icon *ngIf="box.getPiece().colour=='white'" [icon]="['far', 'chess-king']" size="3x"></fa-icon>
    <fa-icon *ngIf="box.getPiece().colour=='black'" [icon]="['fas', 'chess-king']" size="3x"></fa-icon>
</div>
<div *ngIf="box.getPiece()?.type=='q'">
    <fa-icon *ngIf="box.getPiece().colour=='white'" [icon]="['far', 'chess-queen']" size="3x"></fa-icon>
    <fa-icon *ngIf="box.getPiece().colour=='black'" [icon]="['fas', 'chess-queen']" size="3x"></fa-icon>
</div>

</div>
